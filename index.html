<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="image" src="./images/image-equilibrium.jpg" alt="image">
      <img class="image-view"src="./images/icon-view.svg" alt="">
      <div class="text-card">
        <h3 class="title">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="date">
            <img class="image-date1" src="./images/icon-ethereum.svg" > 
            <span class="date1">0.041 ETH</span>
            <img class="image-date2" src="./images/icon-clock.svg" > 
            <span class="date2">3 days left</span>
        </div>
        <div class="footer">
          <img src="./images/image-avatar.png" > 
          <span class="credits">Creation of</span><a href="https://www.google.com" target="_blank" class="name-credits">Juan Candia</a>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
